# Clippy configuration
# Place this in clippy.toml in your project root

# Deny certain lints to maintain code quality
# These will cause clippy to error instead of warn

# Complexity lints
cognitive-complexity-threshold = 30
type-complexity-threshold = 250

# Documentation
missing-docs-in-private-items = false
doc-valid-idents = ["API", "CLI", "HTTP", "HTTPS", "JSON", "TOML", "URL", "UUID"]

# Performance
trivial-copy-size-limit = 128

# Style preferences
enum-variant-size-threshold = 200
large-error-types-threshold = 128
too-many-arguments-threshold = 7
too-many-lines-threshold = 100
verbose-bit-mask-threshold = 1

# Allow certain patterns that are common in CLI tools
allow-expect-in-tests = true
allow-unwrap-in-tests = true
